<!DOCTYPE html>

<html>
    <head lang="es-419">
        <meta charset="utf-8" />
        <title>Ejercicio Alcohol o gasolina</title>
    </head>
    <body>
        <h3>¿Alcohol o gasolina?</h3>

        <script>
            var capacidadTanque=40;
            var recorridoGasolina=480;
            var eficienciaGasolina=recorridoGasolina/capacidadTanque;
            var  recorridoAlcohol=300;
            var eficienciaAlcohol=recorridoAlcohol/capacidadTanque;

            document.write("<h4>Cálculo de eficiencia gasolina</h4>");
            document.write("Capacidad del tanque: " + capacidadTanque + " litros<br>");
            document.write("Recorrido total: " + recorridoGasolina + " Km<br>");
            document.write("La eficiencia de la gasolina es: " + eficienciaGasolina + " Km/l<br><br>");

            document.write("<h4>Cálculo de eficiencia alcohol</h4>");
            document.write("Capacidad del tanque: " + capacidadTanque + " litros<br>");
            document.write("Recorrido total: " + recorridoAlcohol + " Km<br>");
            document.write("La eficiencia del alcohol es: " + eficienciaAlcohol + " Km/l<br>")
        </script>
    </body>
</html>
