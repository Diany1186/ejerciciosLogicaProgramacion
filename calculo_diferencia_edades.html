<!DOCTYPE html>

<html>
    <head lang="es-419">
        <meta charset="utf-8" />
        <title>Ejercicio diferencia de edades</title>
    </head>
    <body>

        <h2>Cálculo diferencia de edades</h2>

        <script>
           
            function saltarLinea() {//función para imprimir saltos de línea sin parámetros de entrada
                document.write("<br>");
                document.write("<br>");
            }

            function imprimir(frase) {//función para escribir texto en la página web (reemplaza document.write) y añade 2 saltos de línea
                document.write(frase);
                saltarLinea();
            }

            var edadHermano=42;
            var miEdad=36;
            var año=2022;
            var diferenciaEdad=edadHermano-miEdad;

            imprimir("Mi hermano tiene "+ edadHermano + " años.");
            imprimir("Yo tengo "+ miEdad + " años.");
            imprimir("La diferencia de edad es "+ diferenciaEdad + " años.");
        </script>

    </body>
</html>
